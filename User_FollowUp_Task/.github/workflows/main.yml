name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Publish with dotnet
        run: dotnet publish User_FollowUp_Task.Client/User_FollowUp_Task.Client.csproj -c Release -o release --nologo

      # Changes the base-tag in index.html from '/' to '/User_FollowUp_Task/' to match GitHub Pages repository subdirectory
      - name: Change base href
        run: sed -i 's/<base href="\/" \/>/<base href="\/User_FollowUp_Task\/" \/>/g' release/wwwroot/index.html

      # Copy index.html to 404.html to serve the same file when a file is not found
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Add .nojekyll file to tell GitHub pages not to use Jekyll processing
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages